<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-left">
        <div class="header">
            <h1>Корзина</h1>
            <p>Items(count)</p>
            <button id="add-to-card" class="add-to-card">Add to card</button>
        </div>

        <div class="container">
            <div class="checkboxes">
                <input type="checkbox" class="checkbox" id="checkbox">
            </div>
            <div class="img-container">
                <img src="./img/img.png" class="img">
            </div>

            <div class="container-body">
                <p class="item-name">Nice cat with the beauties smile</p>
                <div class="bask-btn">
                    <button class="btn-add" id="btn-add"><span><img src="./img/img_1.png" class="icon"></span>Add to favorites</button>
                    <button class="btn-del" id="btn-del">X Delete</button>
                </div>
            </div>

            <div class="container-price">
                <p>$150</p>

            </div>
        </div>
    </div>

    <div class="choose-cat">
        <ul class="cats">
            <li class="list-cats">
                <img src="./img/img.png" id="img-container" class="cat-img">
                <p class="cat-name">Name of cat</p>
                <p class="cat-price">$160</p>
                <button class="add-from-recommended">Add to card</button>
            </li>

            <li class="list-cats">
                <img src="./img/img_1.png" id="img-container" class="cat-img">
                <p class="cat-name">Name of cat</p>
                <p class="cat-price">$160</p>
                <button class="add-from-recommended">Add to card</button>
            </li>

            <li class="list-cats">
                <img src="./img/img_2.png" id="img-container" class="cat-img">
                <p class="cat-name">Name of cat</p>
                <p class="cat-price">$160</p>
                <button class="add-from-recommended">Add to card</button>
            </li>
        </ul>
    </div>



<script src="index.js"></script>
</body>
</html>
